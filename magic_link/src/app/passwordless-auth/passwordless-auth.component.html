<ng-container *ngIf="user | async; else login">
    Congrats you logged in without a password!
</ng-container>

<ng-template #login>

    <input type="email" style="width:250px" placeholder="Enter your e-mail here" [(ngModel)]="email">

    <br>

    <button [disabled]="emailSent" class="btn btn-primary" style="margin: 10px 0" (click)="sendEmailLink(email)">Get Login Link</button>

    <div *ngIf="emailSent">
        We sent you an email with your login link.
    </div>

    <div *ngIf="errorMessage">
        {{ errorMessage }}
    </div>

</ng-template>
